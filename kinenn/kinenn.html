<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バージョン記念</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ウェブサイトの新しい旅が始まります</h1>
        <p>おかげさまで、バージョン5.0.0をリリースしました！</p>
    </header>

    <main>
        <a href="../index.html">ホーム</a>
        <section class="milestone-section">
            <h2>これまでの歩み</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <h3>バージョン1.0.0</h3>
                    <p>初期リリース。ここからすべてが始まりました。</p>
                </div>
                <div class="timeline-item">
                    <h3>バージョン3.0.0</h3>
                    <p>UIを全面刷新。使いやすさが大幅に向上。</p>
                </div>
                <div class="timeline-item special">
                    <h3>バージョン5.0.0</h3>
                    <p>記念すべきメジャーアップデート！新機能を追加し、より快適な体験を提供します。</p>
                </div>
            </div>
        </section>

        <section class="message-section">
            <h2>ユーザーの皆様へ</h2>
            <p>
                皆様の応援が、私たちをここまで導いてくれました。これからもより良いサービスを目指し、邁進してまいります。
                ご意見やご感想はいつでもお待ちしております。
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 ウェブサイト名</p>
    </footer>

</body>
</html>
