<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="shortcut icon" href="../favicon.ico"/>

<body>
    <a href="../index.html" class="home">ホーム</a>
    <h1>マルチメディアプレイヤー</h1>

    <div class="player-container">
        <h2>odio1</h2>
        <audio id="audio1" src="media/odio1.mp3"></audio>
        <button class="play-btn" data-media-id="audio1">再生</button>
        <button class="pause-btn" data-media-id="audio1">停止</button>
    </div>

    <div class="player-container">
        <h2>odio2</h2>
        <audio id="audio3" src="media/odio3.mp3"></audio>
        <button class="play-btn" data-media-id="audio3">再生</button>
        <button class="pause-btn" data-media-id="audio3">停止</button>
    </div>

        <div class="player-container">
        <h2>odio3</h2>
        <audio id="audio4" src="media/odui4.mp3"></audio>

    </div>

        <div class="player-container">

    </div>

    <div class="player-container">
        <h2>douga1</h2>
        <video id="video1" src="media/douga1.mp4" controls muted></video>

    </div>

        <div class="player-container">
        <h2>douga2</h2>

    <div class="player-container">

        <video id="video3" src="media/douga3.mp4" controls muted></video>
        <button class="play-btn" data-media-id="video3">再生</button>
        <button class="pause-btn" data-media-id="video3">停止</button>
    </div>

        <div class="player-container">
