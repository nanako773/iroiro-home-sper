<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムトラベル時計</title>
    <link rel="stylesheet" href="time.css">
</head>
<body class="day">
    <a href="../home/index.html">ホーム</a>
    <div class="clock-container">
        <div class="digital-clock"></div>
        <div class="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>
        </div>
    </div>

    <p>時間帯の種類</p>
    <p>dawn: 夜明け（午前4時〜6時）<br>morning: 朝（午前6時〜10時）<br>noon: 昼（午前10時〜午後2時）<br>afternoon: 午後（午後2時〜5時）<br>evening: 夕方（午後5時〜6時）<br>dusk: 黄昏時（午後6時〜8時）<br>night: 夜（午後8時〜翌日午前4時）</p>
    <div class="message"></div>
    <script src="time.js"></script>
</body>
</html>
